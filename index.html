<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="Icon">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="title">
                <p class="html5">HTML5</p>
                <p class="name">Rigoberto</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b207f4cdac.js" crossorigin="anonymous"></script>
</body>

</html>
